<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">
    <title>Calculatrice CML</title>
</head>

<body>



    <!-- <h1>Calculator Design Using HTML Layout</h1> -->
    <div class="container">
        <div class="header">Calculatrice.cml</div>
        <input type="text" id="afficher" name="afficher" class="result">
        <div class="first-row">
            <input type="button" name="" value="&radic;" class="global">
            <input type="button" name="btnPar" value="(" class="global">
            <input type="button" name="btnPa" value=")" class="global">
            <input type="button" name="btnMod" value="ce" class="global">
        </div>
        <div class="second-row">
            <input type="button"  name="btn7" value="7" class="global">
            <input type="button"  name="btn8" value="8" class="global">
            <input type="button"  name="btn9" value="9" class="global">
            <input type="button"  name="btnDiv" value="/" class="global">
        </div>
        <div class="third-row">
            <input type="button"  name="btn4" value="4" class="global">
            <input type="button"  name="btn5" value="5" class="global">
            <input type="button"  name="btn6" value="6" class="global">
            <input type="button"  name="btnMul" value="*" class="global">
        </div>
        <div class="fourth-row">
            <input type="button"  name="btn1" value="1" class="global">
            <input type="button"  name="btn2" value="2" class="global">
            <input type="button"  name="btn3" value="3" class="global">
            <input type="button"  name="btnMoins" value="-" class="global">
        </div>
        <div class="conflict">
            <div class="left">
                <input type="button"  name="btn0" value="0" class=" big">
                <input type="button"  name="btnPoint" value="." class=" small">
                <input type="button"  name="btnDel" value="Del" class=" red small white-text top-margin">
                <input type="button" id="egal" name="btnEgal" value="=" class=" green white-text big top-margin">
            </div>
            <div class="right">
                <input type="button"  name="btnPlus" value="+" class="global grey plus">
            </div>
        </div>
    </div>


    <script src="indexe.js"></script>
</body>

</html>
